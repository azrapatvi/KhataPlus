    {% extends "base.html" %}

    {% block content %}

     

    <!-- Add Entry Section -->
    <section id="add-entry" >
        <div class="container mt-5 pt-4 mb-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-5">
                        <h2 class="mb-5 text-center fw-bold" style="color: #2c3e50;">
        <i class="bi bi-file-earmark-text"></i> Add New Entry
    </h2>
                        <p class="lead" style="color: var(--text-light);">Record customer details and future payment
                            information</p>
                    </div>

                    <div class="card" style="background: var(--bg); border: 2px solid var(--border); border-radius: 16px;">
                        <div class="card-body p-4">
                            <form id="entryForm" action="{{ url_for('add_entry') }}" method="POST">

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="customerName" class="form-label fw-semibold"
                                            style="color: var(--text);">Customer Name</label>
                                        <input type="text" name="name" class="form-control" id="customerName"
                                            placeholder="Enter customer name" required
                                            style="background: var(--bg); color: var(--text); border: 1px solid var(--border);">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="entryDate" class="form-label fw-semibold"
                                            style="color: var(--text);">Date</label>
                                        <input type="date" name="date" class="form-control" id="entryDate" required
                                            style="background: var(--bg); color: var(--text); border: 1px solid var(--border);">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="amount" class="form-label fw-semibold" style="color: var(--text);">Amount
                                        (unpaid)</label>
                                    <input type="number" name="amount" class="form-control" id="amount" placeholder="Enter amount"
                                        step="0.01" required
                                        style="background: var(--bg); color: var(--text); border: 1px solid var(--border);">
                                </div>

                                <div class="mb-4">
                                    <label for="notes" class="form-label fw-semibold" style="color: var(--text);">Notes
                                        (Optional)</label>
                                    <textarea name="notes" class="form-control" id="notes" rows="3"
                                        placeholder="Add any additional details..."
                                        style="background: var(--bg); color: var(--text); border: 1px solid var(--border);"></textarea>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-lg px-5"
                                        style="background: var(--primary); border: none; color: white; border-radius: 8px; font-weight: 500;">
                                        <i class="bi bi-plus-circle me-2"></i>Add Entry
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
        {% endblock %}
