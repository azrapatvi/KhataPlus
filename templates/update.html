{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Entry</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input type="text" name="name" class="form-control" value="{{ record.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" value="{{ record.date }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount (â‚¹)</label>
            <input type="number" step="0.01" name="amount" class="form-control" value="{{ record.amount }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control" rows="3">{{ record.notes }}</textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Update Entry</button>
            <a href="{{ url_for('balances') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
